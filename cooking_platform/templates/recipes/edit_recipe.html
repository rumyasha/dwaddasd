{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Редактировать рецепт</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Все поля формы как в примере выше -->
                    {% if form.instance.image %}
                    <div class="mb-3">
                        <label class="form-label">Текущее изображение</label>
                        <img src="{{ form.instance.image.url }}" class="img-thumbnail" style="max-height: 200px;">
                    </div>
                    {% endif %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Обновить рецепт</button>
                        <a href="{% url 'recipes:recipe_detail' slug=form.instance.slug %}" 
                           class="btn btn-outline-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
