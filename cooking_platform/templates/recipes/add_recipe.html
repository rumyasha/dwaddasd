{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Добавить новый рецепт</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Все поля формы как в примере выше -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Добавить рецепт</button>
                        <a href="{% url 'recipes:home' %}" class="btn btn-outline-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
